<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <h1 class="text-center mb-4">Register</h1>
          <form (ngSubmit)="register()">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                class="form-control"
                [(ngModel)]="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                id="name"
                type="text"
                class="form-control"
                [(ngModel)]="name"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input
                id="phoneNumber"
                type="text"
                class="form-control"
                [(ngModel)]="phoneNumber"
                name="phoneNumber"
                placeholder="Enter your phone number"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                id="confirmPassword"
                type="password"
                class="form-control"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm your password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
          <p *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</p>
          <p *ngIf="successMessage" class="text-success text-center mt-3">{{ successMessage }}</p>
          <div class="text-center mt-4">
            <button (click)="goToLogin()" class="btn btn-link">Go to Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
